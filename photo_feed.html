<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Photo Feed - HC Sibir</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('fonts/DrukCyr-HeavyItalic.ttf') format('truetype');
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; font-family: 'MyCustomFont', sans-serif; color: white; }

        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
        }

        /* --- ЭКРАН QR С ПЛАВНЫМ ПЕРЕХОДОМ --- */
        .qr-scene {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; /* Скрыто по умолчанию */
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 100;
            
            /* Свойства для анимации */
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1); /* Легкий наплыв при появлении */
            transition: opacity 1s ease, transform 1s cubic-bezier(0.16, 1, 0.3, 1), visibility 1s;
        }

        .qr-scene.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .qr-row { display: flex; gap: 100px; justify-content: center; align-items: flex-start; }
        .qr-item { display: flex; flex-direction: column; align-items: center; }
        .qr-item img { width: 700px; border: 10px solid white; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        .qr-title { 
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6); 
            font-size: 160px; 
            margin-top: 40px;
            text-transform: uppercase;
            animation: pulse-glow 2s ease-in-out infinite; 
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px rgba(0, 242, 255, 0.6); }
            50% { transform: scale(1.03); text-shadow: 0 0 50px rgba(0, 242, 255, 0.9); }
        }

        /* --- ЛЕНТА ФОТО С ПЛАВНЫМ ПЕРЕХОДОМ --- */
        .container { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            transition: opacity 1s ease, transform 1s cubic-bezier(0.16, 1, 0.3, 1), visibility 1s;
        }

        .container.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95); /* Легкое отдаление при исчезновении */
        }

        .feed-area { width: 80%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .sidebar { width: 20%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-around; padding: 20px; box-sizing: border-box; z-index: 10; }
        .logo-img { width: 85%; filter: drop-shadow(0 0 15px rgba(0,242,255,0.6)); }
        
        .qr-sidebar-block { text-align: center; }
        .qr-sidebar-block p { font-size: 42px; margin: 0 0 15px 0; text-transform: uppercase; text-shadow: 0 0 15px rgba(0, 242, 255, 0.8); line-height: 1; }
        .qr-sidebar-block img { width: 85%; border: 5px solid white; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        /* --- КАРТОЧКА ФОТО --- */
        .photo-card {
            position: absolute; background: #1a1a1a; padding: 15px; border: 4px solid #00f2ff; border-radius: 12px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.9), 0 0 40px rgba(0, 242, 255, 0.3);
            max-width: 85vw; max-height: 80vh; display: flex; flex-direction: column; opacity: 0; will-change: transform, opacity;
        }

        .user-badge {
            position: absolute; top: -30px; left: -30px; background: #00f2ff; color: #000;
            padding: 10px 25px 10px 10px; border-radius: 60px; display: flex; align-items: center; gap: 15px;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.4); z-index: 5;
        }
        .user-badge img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid white; object-fit: cover; background: white; }
        .user-badge span { font-size: 32px; font-weight: bold; }
        .photo-image { max-width: 100%; max-height: 75vh; display: block; border-radius: 6px; object-fit: contain; }

        @keyframes flowAnimation {
            0% { transform: translateY(-130%) rotate(-8deg) scale(0.9); opacity: 0; }
            50% { transform: translateY(0) rotate(var(--rot)) scale(1); opacity: 1; }
            100% { transform: translateY(130%) rotate(8deg) scale(1.05); opacity: 0; }
        }
        .animate-card { animation: flowAnimation 5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="media/backgroundvideo.webm" type="video/webm">
    </video>
    <div class="video-overlay"></div>

    <div id="qr-screen" class="qr-scene">
        <div class="qr-row">
            <div class="qr-item"><img src="media/telegramqr.png"></div>
            <div class="qr-item"><img src="media/max.jpg"></div>
        </div>
        <h1 class="qr-title">Присылайте свои фото!</h1>
    </div>

    <div class="container" id="main-ui">
        <div class="feed-area" id="feed"></div>

        <div class="sidebar">
            <img src="media/HC_Sibir_Logo.svg.png" class="logo-img">
            <div class="qr-sidebar-block">
                <p>Присылай фото</p>
                <img src="media/telegramqr.png" style="margin-bottom: 25px;"> 
                <img src="media/max.jpg">
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWMrknceb-9SolXGBv8NB3CoOEKkD4rk8",
            authDomain: "arenawork-94e68.firebaseapp.com",
            databaseURL: "https://arenawork-94e68-default-rtdb.firebaseio.com",
            projectId: "arenawork-94e68",
            storageBucket: "arenawork-94e68.firebasestorage.app",   
            messagingSenderId: "504372844993",
            appId: "1:504372844993:web:1783bb75879ee074953740"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let approvedPhotos = [];
        let currentIndex = 0;
        let currentState = '';
        const imageCache = new Map();
        const feedContainer = document.getElementById('feed');
        const qrScreen = document.getElementById('qr-screen');
        const mainUI = document.getElementById('main-ui');

        function preloadImage(url) {
            if (!url || imageCache.has(url)) return;
            const img = new Image();
            img.src = url;
            img.onload = () => imageCache.set(url, true);
        }

        onValue(ref(db, 'competition'), (snapshot) => {
            const data = snapshot.val() || {};
            
            const messages = data.allMessages || {};
            approvedPhotos = Object.values(messages).filter(m => m.isImage && m.approved);
            approvedPhotos.forEach(p => preloadImage(p.photo));

            // ПЛАВНОЕ ПЕРЕКЛЮЧЕНИЕ ЧЕРЕЗ КЛАССЫ
            if (data.slideshowState === 'slideshow_qr') {
                qrScreen.classList.add('active');
                mainUI.classList.add('hidden');
                currentState = 'qr';
            } else {
                qrScreen.classList.remove('active');
                mainUI.classList.remove('hidden');
                currentState = 'photo_feed';
            }
        });

        function showNextPhoto() {
            if (currentState === 'qr' || approvedPhotos.length === 0) {
                setTimeout(showNextPhoto, 2000);
                return;
            }

            if (currentIndex >= approvedPhotos.length) currentIndex = 0;
            const item = approvedPhotos[currentIndex];

            if (!imageCache.has(item.photo)) {
                currentIndex++;
                setTimeout(showNextPhoto, 500);
                return;
            }

            const randomRot = (Math.random() * 8 - 4) + 'deg';
            const card = document.createElement('div');
            card.className = 'photo-card animate-card';
            card.style.setProperty('--rot', randomRot);

            card.innerHTML = `
                <div class="user-badge">
                    <img src="${item.userPhoto || 'media/tg_logo.png'}">
                    <span>${item.name || 'FAN'}</span>
                </div>
                <img src="${item.photo}" class="photo-image">
            `;

            feedContainer.innerHTML = '';
            feedContainer.appendChild(card);

            currentIndex++;
            setTimeout(showNextPhoto, 3200);
        }

        showNextPhoto();
    </script>
</body>

</html>
